<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start"><i class="fas fa-play"></i> Start</button>
            <button id="pause"><i class="fas fa-pause"></i> Pause</button>
            <button id="reset"><i class="fas fa-redo"></i> Reset</button>
            <button id="toggle-mode"><i class="fas fa-exchange-alt"></i> Switch to Break</button>
        </div>
        <div class="mode">
            <p id="mode-text">Work Time</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
